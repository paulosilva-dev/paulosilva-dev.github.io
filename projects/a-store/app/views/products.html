<div class="col-md-12">
  <h2>Products</h2>
</div>
<div class="col-md-12"><a href="#/new-product/" class="btn btn-success new-btn">New Product</a></div>
<div class="form-group col-md-12">
  <label for="search">Search</label>
  <input type="text" class="form-control" id="search" placeholder="Search" ng-model="productSearch">
</div>
<table class="table spaced">
  <tr>
    <th>Product ID</th>
    <th>Name</th>
    <th>Units in stock</th>
  </tr>
  <tr ng-repeat="product in products| filter:productSearch | orderBy:'name'" class="zebra" >
    <td><a href="#/product/{{product.id}}">{{ product.id }}</a></td>
    <td>{{ product.name }}</td>
    <td>{{ product.stock }}</td>
  </tr>
</table>
