
<h2>New Customer</h2>
<div class="well well-light">
  <div class="alert alert-warning" role="alert" ng-show="warnings" ng-repeat="warning in warnings">{{ warning }}</div>
  <form>
    <div class="form-group">
      <label for="id">Client ID:</label>
      <input type="text" class="form-control" id="id" placeholder="{{ id }}" disabled>
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" ng-model="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" name="address" id="address" ng-model="address" class="form-control">
    </div>


    <button type="submit" class="btn btn-success" ng-click="addCustomer()">Add New Customer</button>
  </form>
</div>
<a href="javascript:history.back()" class="btn btn-primary">Back</a>
